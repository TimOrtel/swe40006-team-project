version: "3.8"

services:
  backend:
    image: "${REGISTRY_LOGIN_SERVER}/backend:latest"
    environment:
      - REGISTRY_LOGIN_SERVER=${REGISTRY_LOGIN_SERVER}
      - PORT=8080
    restart: on-failure


  frontend:
    image: "${REGISTRY_LOGIN_SERVER}/frontend:latest"
    environment:
      - REGISTRY_LOGIN_SERVER=${REGISTRY_LOGIN_SERVER}
    ports:
      - "80:80"
    restart: on-failure

  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

